name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  generate-build-test:
    runs-on: macos-latest

    steps:
      # -----------------------------
      # Checkout Code
      # -----------------------------
      - name: Checkout Code
        uses: actions/checkout@v4

      # -----------------------------
      # Install Tools
      # -----------------------------
      - name: Install Tools
        run: |
          brew install sourcery
          brew install tuist
          brew install swiftgen
          brew install swiftlint

      # -----------------------------
      # Generate / Build
      # -----------------------------
      - name: Run Makefile for Build
        run: make project

      # -----------------------------
      # Ensure iOS Simulators
      # -----------------------------
      - name: Ensure iOS Simulators
        run: |
          xcodebuild -downloadPlatform iOS
          xcrun simctl list runtimes

      # -----------------------------
      # Run Tests
      # -----------------------------
      - name: Run Tests on iOS >= 18.3
        run: |
          # Pick first iPhone simulator >= 18.3
          DEVICE_18=$(xcrun simctl list devices | grep -E "iPhone.*iOS 18\.[4-9]|iOS 18\.[0-9]+" | grep -v unavailable | head -n1 | awk -F '[()]' '{print $2}')
          if [ -z "$DEVICE_18" ]; then
            echo "No suitable iOS 18 simulator found"
            exit 1
          fi
          echo "Using simulator $DEVICE_18 for iOS >= 18.3"
          xcodebuild clean build test \
            -workspace WrapKit.xcworkspace \
            -scheme WrapKit \
            -destination "id=$DEVICE_18"

      - name: Run Tests on iOS >= 26.1
        run: |
          DEVICE_26=$(xcrun simctl list devices | grep -E "iPhone.*iOS 26\.[0-9]+" | grep -v unavailable | head -n1 | awk -F '[()]' '{print $2}')
          if [ -z "$DEVICE_26" ]; then
            echo "No suitable iOS 26 simulator found"
            exit 1
          fi
          echo "Using simulator $DEVICE_26 for iOS >= 26.1"
          xcodebuild clean build test \
            -workspace WrapKit.xcworkspace \
            -scheme WrapKit \
            -destination "id=$DEVICE_26"

